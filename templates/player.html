<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Music Player</h1>
    <div id="player-container">
        {% if track %}
            {% if track.preview_url %}
                <img src="{{ track.image }}" alt="{{ track.name }}" width="150">
                <h2>{{ track.name }}</h2>
                <p>{{ track.artist }}</p>
                <audio id="audio-player" src="{{ track.preview_url }}"></audio>
                <button onclick="document.getElementById('audio-player').play()">Play Preview</button>
                <button onclick="document.getElementById('audio-player').pause()">Pause</button>
                <p><a href="{{ track.external_url }}" target="_blank">Listen on Spotify</a></p>
            {% else %}
                <iframe style="border-radius: 12px" 
                        src="https://open.spotify.com/embed/track/{{ track.id }}?utm_source=generator" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            {% endif %}
        {% else %}
            <p>再生する曲が選択されていません。</p>
        {% endif %}
    </div>
    <a href="/">検索ページに戻る</a>
</body>
</html>
